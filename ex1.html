<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let test = [7,5,8,9,4,6,9,4];
    function findMax(arr){
        let max = arr[0];
        for(let i = 1;i<arr.length;i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    alert(findMax(test));
</script>
</body>

</html>
