<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr,x){
        for(let i = arr.length-1;i>=0;i--){
            if(x===arr[i]){
                arr.splice(i,1)
            }
        }
        return arr;
    }
    let arrs = tryRemoveFromArray([1,2,3,5,6,6,7,3,7,],6)
    document.write(arrs);
</script>
</body>
</html>
